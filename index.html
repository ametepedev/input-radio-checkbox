<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSTOM INPUT TYPE CHECKBOX & RADIO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-list">
        <label for="">
            <input type="checkbox" name="" id="">
            HTML
        </label>
        <label for="">
            <input type="checkbox" name="" id="">
            CSS
        </label>
        <label for="">
            <input type="checkbox" name="" id="">
            JavaScript
        </label>
        <label for="">
            <input type="checkbox" name="" id="">
            Python
        </label>
    </div>

    <div class="input-list">
        <label for="">
            <input type="radio" class="radio" name="radio" id="">
            HTML
        </label>
        <label for="">
            <input type="radio" class="radio" name="radio" id="">
            CSS
        </label>
        <label for="">
            <input type="radio" class="radio" name="radio" id="">
            JavaScript
        </label>
        <label for="">
            <input type="radio" class="radio" name="radio" id="">
            Python
        </label>
    </div>
</body>
</html>
